<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>imagem dinamica</h1>
    <p>tente abrir esse site em varios dispositivos diferente ou simples mente diminua o tamanho do seu navegador</p>
    <picture> 
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1000px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel"></img></picture>

        <h1>vamos reproduzir audios</h1>
        <!-- <audio src="midias/Malkauns - Aditya Verma.mp3" controls autoplay></audio> -->
        <audio preload="metadata"  controls>
            <source src="midias/Indian Cinemascope - Hanu Dixit.mp3"type="audio/mpeg">
            <source src="midias/Indian Cinemascope - Hanu Dixit.ogg"type="audio/ogg">
            <source src="midias/Indian Cinemascope - Hanu Dixit.wav"type="audio/wav">
        </audio>
</body>
</html>
